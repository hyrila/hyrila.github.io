        <p><strong>创建用户账号</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">MariaDB [mydb]&gt; create user yonghuming@&#39;172.16.%.%&#39; identified by &#39;yonghumima&#39;; </span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">MariaDB [mydb]&gt;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p><strong>忘记用户密码后修改密码</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;方法一：</span><br><span class="line">MariaDB [mydb]&gt; set password for &#39;yonghuming&#39;@&#39;172.16.%.%&#39; &#x3D; password(&#39;mageedu&#39;);</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">MariaDB [mydb]&gt; flush privileges;    &lt;-- 让MySQL重新加载授权表,即修改密码后让其即时生效</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"> </span><br><span class="line">&gt;&gt;方法二：</span><br><span class="line">MariaDB [mydb]&gt; select user,host,password from mysql.user;</span><br><span class="line">+------------+---------------+-------------------------------------------+</span><br><span class="line">| user       | host          | password                                  |</span><br><span class="line">+------------+---------------+-------------------------------------------+</span><br><span class="line">| root       | localhost     |                                           |</span><br><span class="line">| root       | host1.centos7 |                                           |</span><br><span class="line">| root       | 127.0.0.1     |                                           |</span><br><span class="line">| root       | ::1           |                                           |</span><br><span class="line">|            | localhost     |                                           |</span><br><span class="line">|            | host1.centos7 |                                           |</span><br><span class="line">| test       | 192.168.10.%  | *9A94EE7D14C10908118B62D2DA88E6932E11E438 | &lt;-- 修改前结尾是E438</span><br><span class="line">| wxg        | 192.168.%.%   | *6BB4837EB74329105EE4568DDA7DC67ED2CA2AD9 |</span><br><span class="line">| yonghuming | 172.16.%.%    | *9A94EE7D14C10908118B62D2DA88E6932E11E438 | &lt;-- 相同密码的加密后生成的也相同</span><br><span class="line">+------------+---------------+-------------------------------------------+</span><br><span class="line">9 rows in set (0.00 sec)</span><br><span class="line"></span><br><span class="line">MariaDB [mydb]&gt; update mysql.user set password&#x3D;password(&#39;123456&#39;) where user&#x3D;&#39;test&#39; and host&#x3D;&#39;192.168.10.%&#39;;    </span><br><span class="line">(上面的整条命令的意思是：把test用户的密码修改为‘123456’ where 是条件，后面一定要跟条件)   </span><br><span class="line">Query OK, 1 row affected (0.00 sec)</span><br><span class="line">Rows matched: 1  Changed: 1  Warnings: 0</span><br><span class="line"></span><br><span class="line">MariaDB [mydb]&gt; select user,host,password from mysql.user;                                                  </span><br><span class="line">+------------+---------------+-------------------------------------------+</span><br><span class="line">| user       | host          | password                                  |</span><br><span class="line">+------------+---------------+-------------------------------------------+</span><br><span class="line">| root       | localhost     |                                           |</span><br><span class="line">| root       | host1.centos7 |                                           |</span><br><span class="line">| root       | 127.0.0.1     |                                           |</span><br><span class="line">| root       | ::1           |                                           |</span><br><span class="line">|            | localhost     |                                           |</span><br><span class="line">|            | host1.centos7 |                                           |</span><br><span class="line">| test       | 192.168.10.%  | *6BB4837EB74329105EE4568DDA7DC67ED2CA2AD9 | &lt;--修改后是2AD9</span><br><span class="line">| wxg        | 192.168.%.%   | *6BB4837EB74329105EE4568DDA7DC67ED2CA2AD9 | &lt;--相同密码生成的password字段的加密码相同</span><br><span class="line">| yonghuming | 172.16.%.%    | *9A94EE7D14C10908118B62D2DA88E6932E11E438 |</span><br><span class="line">+------------+---------------+-------------------------------------------+</span><br><span class="line">9 rows in set (0.00 sec)</span><br><span class="line">（注意当我们调用内键变量password修改密码的时候，它是对称的，同样的密码所生成的加密码是相同的！细看表中test和wxg的加密码）</span><br><span class="line"></span><br><span class="line">MariaDB [mydb]&gt; flush privileges;    &lt;-- 让MySQL重新加载授权表,即修改密码后让其即时生效</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line">MariaDB [mydb]&gt;</span><br></pre></td></tr></table></figure>
<p><strong>查看当前数据库</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[root@centos7 ~]#mysql -uroot -p</span><br><span class="line">Enter password: </span><br><span class="line">Welcome to the MariaDB monitor.  Commands end with ; or \g.</span><br><span class="line"></span><br><span class="line">MariaDB [(none)]&gt; show databases;    &lt;---查看当前数据库</span><br><span class="line">+--------------------+</span><br><span class="line">| Database           |</span><br><span class="line">+--------------------+</span><br><span class="line">| information_schema |</span><br><span class="line">| bjtechan           |</span><br><span class="line">| mysql              |</span><br><span class="line">| performance_schema |</span><br><span class="line">+--------------------+</span><br><span class="line">4 rows in set (0.09 sec)</span><br><span class="line"></span><br><span class="line">MariaDB [(none)]&gt;</span><br></pre></td></tr></table></figure>
<p><strong>切换到某个数据库去访问</strong></p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">MariaDB [mysql]&gt; show tables;    &lt;---查看当前数据库有哪些表</span><br><span class="line">+---------------------------+</span><br><span class="line">| Tables_in_mysql           |</span><br><span class="line">+---------------------------+</span><br><span class="line">| columns_priv              |</span><br><span class="line">| db                        |</span><br><span class="line">| event                     |</span><br><span class="line">| func                      |</span><br><span class="line">| general_log               |</span><br><span class="line">| help_category             |</span><br><span class="line">| help_keyword              |</span><br><span class="line">| help_relation             |</span><br><span class="line">| help_topic                |</span><br><span class="line">| host                      |</span><br><span class="line">| ndb_binlog_in <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">MariaDB [mysql]&gt; desc user;    &lt;---查看表结构：desc 加 表名</span><br><span class="line">+------------------------+-----------------------------------+------+-----+---------+-------+</span><br><span class="line">| Field                  | Type                              | Null | Key | Default | Extra |</span><br><span class="line">+------------------------+-----------------------------------+------+-----+---------+-------+</span><br><span class="line">| Host                   | char(60)                          | NO   | PRI |         |       |</span><br><span class="line">| User                   | char(16)                          | NO   | PRI |         |       |</span><br><span class="line">| Password               | char(41)                          | NO   |     |         |       |</span><br><span class="line">| Select_priv            | enum(&#39;N&#39;,&#39;Y&#39;)                     | NO   |     | N       |       |</span><br><span class="line">| Show_db_priv           | enum(&#39;N&#39;,&#39;Y&#39;)                     | NO   |     | N       |       |</span><br><span class="line">| Super_priv             | enum(&#39;N&#39;,&#39;Y&#39;)                     | NO   |     | N       |       |</span><br><span class="line">| Repl_slave_priv        | enum(&#39;N&#39;,&#39;Y&#39;)                     | NO   |     | N       |       |</span><br><span class="line">| ssl_type               | enum(&#39;&#39;,&#39;ANY&#39;,&#39;X509&#39;,&#39;SPECIFIED&#39;) | NO   |     |         |       |</span><br><span class="line">| ssl_cipher             | blob                              | NO   |     | NULL    |       |</span><br><span class="line">| x509_issuer            | blob                              | NO   |     | NULL    |       |</span><br><span class="line">| x509_subject           | blob                              | NO   |     | NULL    |       |</span><br><span class="line">| max_questions          | int(11) unsigned                  | NO   |     | 0       |       |</span><br><span class="line">| max_updates            | int(11) unsigned                  | NO   |     | 0       |       |</span><br><span class="line">| max_connections        | int(11) unsigned                  | NO   |     | 0       |       |</span><br><span class="line">| max_user_connections   | int(11)                           | NO   |     | 0       |       |</span><br><span class="line">| plugin                 | char(64)                          | NO   |     |         |       |</span><br><span class="line">| authentication_string  | text                              | NO   |     | NULL    |       |</span><br><span class="line">+------------------------+-----------------------------------+------+-----+---------+-------+</span><br><span class="line">42 rows in set (0.00 sec)</span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt;</span><br></pre></td></tr></table></figure>
